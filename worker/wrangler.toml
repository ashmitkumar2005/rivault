name = "rivault-worker"
main = "src/index.ts"
compatibility_date = "2024-09-23"

# Durable Object Binding
[durable_objects]
bindings = [
  { name = "FS_DO", class_name = "FileSystemDO" }
]

# Migrations for Durable Objects - REQUIRED for new classes
[[migrations]]
tag = "v1"
new_sqlite_classes = ["FileSystemDO"]

